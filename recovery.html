<html lang="en">
  <head>

    <title>Сайленс</title>

      href="/assets/favicon/favicon.ico"

        </div>
      </form>
    </div>
    <div class="succes">
      <h1>Мы отправили ссылку для восстановления пароль на ваш Email. Пожалуйста, проверьте свои сообщения.</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/scripts/resetPassword.js"></script>
  </body>
</html>
