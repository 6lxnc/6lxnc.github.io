<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Сайленс</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="/assets/favicon/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="wrapper">
        <div class="header">
            <img src="/assets/logo.png" alt="" />
            <div class="menu">
              <a href="/#catalogue">Каталог</a>
              <a href="/delivery">Доставка и оплата</a>
              <a href="/band">Группа</a>
              <a href="/faq">FAQ</a>
            </div>
            <div class="controls">
              <a href="profile.html" class="icon cabinet"></a>
              <a href="profile.html" class="icon favourite"></a>
              <a href="cart.html" class="icon cart"></a>
            </div>
        </div>
        <div class="profile">
          <div class="profile_title">
            <h1>Здравствуйте!</h1>
            <p onclick="signOut()">Выйти</p>
          </div>
          <div class="favourites">
            <div class="title">
              <p>Избранное</p>
            </div>
            <div class="favourites_list">
              <p class="empty e-favourites">У вас пока нет избранных товаров</p>
            </div>
          </div>
          <div class="order_history">
            <div class="title">
              <p>История заказов</p>
            </div>
            <div class="order_history_list">
              <p class="empty e-history">Вы ещё ничего не заказывали</p>
            </div>
          </div>
        </div>
        <div class="footer">
            <aside>
              <img src="/assets/logo_footer.png" alt="" />
            </aside>
            <section>
              <div class="socials">
                <div class="icon inst"></div>
                <div class="icon vk"></div>
                <div class="icon tg"></div>
              </div>
              <div class="footer-menu">
                <a href="/#catalogue">Каталог</a>
                <span>/</span>
                <a href="/delivery">Доставка и оплата</a>
                <span>/</span>
                <a href="/band">Группа</a>
                <span>/</span>
                <a href="/faq">FAQ</a>
              </div>
              <div class="copyright">
                <p>Все права защищены</p>
                <img src="/assets/icons/copy.svg" alt="copy" />
                <p>2023 »Сайленс«</p>
              </div>
            </section>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/scripts/profile.js"></script>
  </body>
</html>
